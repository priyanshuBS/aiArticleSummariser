<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary Settings</title>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        min-width: 650px;
        min-height: 450px;
        padding: 30px;
        background: linear-gradient(135deg, #f8fafc, #eef2ff);
        color: #1e293b;
      }

      h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #111827;
        margin-bottom: 25px;
        text-align: center;
      }

      .options {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        justify-content: center;
      }

      button {
        padding: 14px 28px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.35);
      }

      button:hover {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 6px 18px rgba(99, 102, 241, 0.5);
      }

      #copy-btn {
        background: linear-gradient(135deg, #10b981, #34d399);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.35);
      }

      #copy-btn:hover {
        background: linear-gradient(135deg, #059669, #10b981);
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 6px 18px rgba(16, 185, 129, 0.5);
      }

      #summary-type {
        padding: 12px 16px;
        border-radius: 14px;
        border: 1px solid #d1d5db;
        font-size: 1.05rem;
        font-weight: 500;
        background: #ffffff;
        color: #111827;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      #summary-type:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.3);
      }

      #result {
        margin-top: 25px;
        padding: 22px;
        border: 1px solid #e5e7eb;
        border-radius: 20px;
        min-height: 220px;
        max-height: 500px;
        overflow-y: auto;
        background: #ffffff;
        font-size: 1.1rem;
        line-height: 1.7;
        color: #374151;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      }

      #result ul {
        padding-left: 28px;
      }

      #result li {
        margin-bottom: 14px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 220px;
      }

      .loader {
        border: 5px solid #e5e7eb;
        border-top: 5px solid #6366f1;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>AI Summary Settings</h1>

    <div class="form-group">
      <label for="api-key">Gemini API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
      <p>
        You can get an API key from
        <a href="https://makersuite.google.com/app/apikey" target="_blank"
          >Google AI Studio</a
        >
      </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">
      Settings saved successfully!
    </p>

    <script src="options.js"></script>
  </body>
</html>
